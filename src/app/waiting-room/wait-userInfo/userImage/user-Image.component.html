<div>
  <div [ngSwitch] = "user.image">
    <img src="../../../../assets/default-profile.png" *ngSwitchCase="'default'">
    <img src={{user.image}} *ngSwitchDefault>
  </div>
  <br>
  <button mat-button (click)="inputFile.click()">Upload</button>
  <input #inputFile type="file" [style.display]="'none'" (change)="handleFileSelect($event)">
</div>
