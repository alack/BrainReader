<h1 mat-dialog-title>Create a Room</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="room.name" placeholder="Name" (keyup)="onKeyDown()">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="room.password" placeholder="Password">
    </mat-form-field>
        <label>Mode: </label>
        <mat-radio-group [(ngModel)]="room.mode">
            <mat-radio-button [value]=false>Human</mat-radio-button>
            <mat-radio-button [value]=true>Com</mat-radio-button>
        </mat-radio-group>
    <mat-form-field>
        <mat-select [(ngModel)]="room.type">
            <mat-option value="All" selected>All</mat-option>
            <mat-option value="Animals">Animals</mat-option>
            <mat-option value="Plants">Plants</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="room.gamecnt" type="number" placeholder="game (1~10)" min="1" max="10">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="room.timeOut" type="number" placeholder="time out (5~10)" min="5" max="10">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="room.maxUser" type="number" placeholder="max user (2~8)" min="2" max="8">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="room" tabindex="2" [disabled]="formisvalid">Create</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
