        <app-wait-room-list></app-wait-room-list>

        <app-wait-user-list></app-wait-user-list>
    </mat-grid-tile>

        <app-wait-user-info></app-wait-user-info>

    <mat-grid-tile [colspan]="3" [rowspan]="2">
